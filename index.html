<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Profiles</title>
</head>
<body>
    <div id="app">
        <h1>Student Profiles</h1>

        <!-- Profile Form -->
        <form id="profileForm" enctype="multipart/form-data">
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" accept="image/*">
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="academicRecord">Academic Record:</label>
            <textarea id="academicRecord" required></textarea>

            <label for="achievements">Achievements:</label>
            <textarea id="achievements" required></textarea>

            <button type="button" onclick="createProfile()">Create Profile</button>
        </form>

        <!-- List of Profiles -->
        <div id="profiles" class="profile-list">
            <h2>Your Profiles:</h2>
            <ul id="profileList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
